<div class="partners">
    {% if site.partners_header %}
  	<p class="partnerText"><b>{{ site.partners_header }}</b></p>
  	{% endif %}

    {% for partner in site.partners %}

    {% if partner.title %}
    <div class="partner">
        <div>
            <a href="{{ partner.link }}">
            <img src="{{ partner.logo }}"/>
            </a>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
